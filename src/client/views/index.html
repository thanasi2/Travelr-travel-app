<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelr</title>
    <link href="https://fonts.googleapis.com/css?family=Gayathri&display=swap" rel="stylesheet">
  </head>
    <body>
      <header>
        <h1 id="header"><span id="firstLet">T</span>ravel<span class="rotate">r</span></h1>
      </header>
      <main>
        <section>
          <br>
          <form id="form">
            <label>Where are you headed?</label>
            <input id="formInput" class="input" type="text" size="50" name="where">
            <label>When are you going?</label>
            <input id="date" class="input" type="date" name="date">
            <input class="button" id="submit" type="button" value="Let's Go!">
          </form>
        </section>
        <section id='trips'>
          <div id="myTrips">
            <h3>My Trips</h3>
            <select id="savedTrips">
              <option label='empty'></option>
            </select>
          </div>
        </section>
      </main>
        <script>
    // Check that service workers are supported
          if ('serviceWorker' in navigator) {
        // Use the window load event to keep the page load performant
            window.addEventListener('load', () => {
              navigator.serviceWorker.register('/service-worker.js');
        });
    }
</script>
    </body>
</html>
